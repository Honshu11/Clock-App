<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The ToDo List</title>
</head>
<body>
    <h1 id="ToDoListHeader">To-Do List</h1>
    <div class="input">
        <input class="input" type="text" placeholder="Add a To-Do task..">
        <button class="addBtn"><i id="plusBtn"><span id="plusSign">+</span></i></button>
    </div>
    <div class="container">
        <div class="items">
            <input type="text" class="item-input" disabled>
            <button class="editBtn">Edit</button>
            <button class="removeBtn">Remove</button>
        </div>
    </div>
    <script src="ToDo.js"></script>


</body>
</html>
